name: docs-v2-guardrails

on:
  pull_request:
  workflow_dispatch:

jobs:
  docs-v2-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate v2 docs guardrails
        run: python3 scripts/validate-docs-v2.py

